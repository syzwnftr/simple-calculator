<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <div class="previous-operand"></div>   
                <div class="current-operand"></div>
            </div>
            <div class="btn btn-clear">C</div>
            <div class="btn btn-delete">&#9003</div>
            <div class="btn btn-percent">%</div>
            <div class="btn btn-operation btn-divide">/</div>
            <div class="btn btn-operation btn-multiply">x</div>
            <div class="btn btn-operation btn-minus">-</div>
            <div class="btn btn-operation btn-add">+</div>
            <div class="btn btn-equal">
                <div class="btn btn-equal-content">=</div>
            </div>
            <div class="btn btn-num btn-dot">.</div>
            <div class="btn btn-num btn-0">
                <div class="btn">0</div>
                <div></div>
            </div>
            <div class="btn btn-num btn-1">1</div>
            <div class="btn btn-num btn-2">2</div>
            <div class="btn btn-num btn-3">3</div>
            <div class="btn btn-num btn-4">4</div>
            <div class="btn btn-num btn-5">5</div>
            <div class="btn btn-num btn-6">6</div>
            <div class="btn btn-num btn-7">7</div>
            <div class="btn btn-num btn-8">8</div>
            <div class="btn btn-num btn-9">9</div>
        </div>
    </main> 
    
    <script src="script.js"></script>
</body>
</html>
